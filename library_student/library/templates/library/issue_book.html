<!-- library/templates/library/issue_book.html -->
{% extends 'library/base.html' %}

{% block content %}
<h2>Выдать книгу студенту</h2>
<form method="post" class="uk-form-stacked">
    {% csrf_token %}
    <div class="uk-margin">
        <label class="uk-form-label">Книга</label>
        {{ form.book }}
    </div>
    <div class="uk-margin">
        <label class="uk-form-label">Студент</label>
        {{ form.student }}
    </div>
    <button type="submit" class="uk-button uk-button-primary">Выдать</button>
</form>
<a href="{% url 'book_list' %}" class="uk-button uk-button-default uk-margin-top">Отмена</a>
{% endblock %}
